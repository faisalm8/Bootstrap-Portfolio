<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ContactPage</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">

	<div class="row page-header">
		<header id="masthead">
		<div class="col cold-sm-6 col-md-7 col-lg-8">
			<a href="index.html" id="logo"><h2>Faisal Mohamed</h2></a>
		</div>
		<div class="col col-sm-6 col-md-5 col-lg-4">
			<div class="container-fluid">
				<nav class="navbar-header">
					<a href="index.html" class="navbar-brand">About</a>
					<a href="portfolio.html" class="navbar-brand">Portfolio</a>
					<a href="contact.html" class="navbar-brand">Contact</a>
				</nav>
		</div>
		</header>
	</div>

	<!-- End Header Section -->

	<div id="main-container" class="row">

		<section class="well col col-sm-7 col-md-7 col-lg-7">
			<div class="page-header">
			<h2>Contact</h2>
			</div>

			<form id="contact-form" class="form-horizontal">
				<ul class="list-group">
					<li class="form-group row">
						<div class="form-group">
      						<label for="inputName" class="col col-sm-2 col-md-2 col-lg-2 control-label">Name</label>

  						<div class="col col-sm-10 col-md-10 col-lg-10">
					        <input type="text" class="form-control" id="inputEmail" placeholder="John Smith">
				      	</div>
					</li>
					<li class="form-group row">
						<div class="form-group">
					      	<label for="inputEmail" class="col col-sm-2 col-md-2 col-lg-2 control-label">Email</label>

					     <div class="col col-sm-10 col-md-10 col-lg-10">
					        <input type="text" class="form-control" id="inputEmail" placeholder="email123#@yahoo.com">
					      	</div>
					    </div>
					</li>
					<li class="form-group row">
						<div class="form-group">
				     		<label for="textArea" class="col col-sm-2 col-md-2 col-lg-2 control-label">Message</label>

				      	<div class="col col-sm-10 col-md-10 col-lg-10">
				        	<textarea class="form-control" rows="3" id="textArea"></textarea>
				        	<span class="help-block">Thank you for your time.</span>
				      </div>
				    </div>
					</li>
				</ul>
					<a href="#" class="btn btn-default btn-lg btn-block">Submit</a>
			</form>
				
		</section>
		
		<section class="col col-sm-1 col-md-1 col-lg-1"></section>

		<section class="well jumbotron col col-sm-4 col-md-4 col-lg-4">
			<div id="connect">
				<h2>Connect with Me</h2>

				<div class="row">
					<div class="col col-sm-12 col-md-12 col-lg-12">
						<a href="https://twitter.com/kooldadi136" class="fa fa-twitter social" target="_blank"></a>
						<a href="https://www.instagram.com/kooldadi/" class="fa fa-instagram social" target="_blank"></a>
						<a href="https://www.linkedin.com/in/faisal-mohamed-232722104?trk=nav_responsive_tab_profile_pic social" class="fa fa-linkedin social" target="_blank"></a>
					</div>
					<div class="col col-sm-12 col-md-12 col-lg-12">
						<a href="https://github.com/kooldadi" class="fa fa-github social" target="_blank"></a>
						<a href="http://stackoverflow.com/users/7448936/kooldadi" class="fa fa-stack-overflow social" target="_blank"></a>
						<a href="#" class="fa fa-facebook social"></a>
					</div>
				</div>
			</div>
		</section>

	</div>
	<!-- End Main Section -->

	<div class="copyright">
			<div class="col col-sm-12 col-md-12 col-lg-12">
				&copy; Copyright 2017 Faisal Mohamed
			</div>
	</div>

	<!-- End Footer Section -->

</div>

</body>
</html>
